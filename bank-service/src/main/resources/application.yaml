spring:
  datasource:

  # localhost
    url: jdbc:postgresql://localhost:5432/bank-service
    username: postgres
    password: postgres

    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect